accelerator:
  options:
    - name: multiVal
      dataType: [string]
      defaultValue: ["foo", "bar"]
      display: true
      required: true
      inputType: checkbox
      choices:
        - value: foo
          text: Foo
        - value: bar
          text: Bar
        - value: baz
          text: Baz

engine:
  sources:
    - type: ReplaceText
      substitutions:
        - text: token
          with: "'booger'"
