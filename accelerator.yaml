accelerator:
  options:
    - name: multiVal
      dataType: [string]
      defaultValue: ["foo", "bar"]
      display: true
      required: true
      inputType: checkbox
      choices:
        foo: Foo
        bar: Bar
        baz: Baz

engine:
  sources:
    - type: ReplaceText
      substitutions:
        - text: token
          with: "booger"
