accelerator:
  options:
    - name: multiVal
      dataType: [boolean]
      defaultValue: [true,false]
      display: true
      required: true
      inputType: checkbox
      choices:
        - value: true
          text: True first
        - value: true
          text: True second
        - value: false
          text: False first

engine:
  merge:
    - type: ReplaceText
      substitutions:
        - text: token
          with: "'booger'"
