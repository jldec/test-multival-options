accelerator:
  options:
    - name: multiVal
      dataType: [number]
      defaultValue: [10,30]
      display: true
      required: true
      inputType: checkbox
      choices:
        - value: 10
          text: Number 10
        - value: 20
          text: Number 20
        - value: 30
          text: Number 30

engine:
  merge:
    - type: ReplaceText
      substitutions:
        - text: token
          with: "'booger'"
